<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admins Management</title>
  <link rel="stylesheet" href="style-admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
  <script type="module" src="add-admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
<div class="dashboard">
    <div class="sidebar">
      <div class="logo">Library Admin</div>
      <div class="user-info">
        <span id="user-name"></span>
        <button id="logout">Logout</button>
      </div>
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="books.html" class="active">Books Management</a></li>
          <li><a href="add-admin.html">Admins Management</a></li>
          <li><a href="users.html">Users Management</a></li>
          <li><a href="circulation.html">Circulation</a></li>
          <li><a href="reports.html">Reports</a></li>
        </ul>
      </nav>
    </div>

    <div class="main-content">
    <h1>Admins Management</h1>

    <div class="search-container">
        <input type="text" id="admin-search" placeholder="Search by name or email" aria-label="Search admins">
        <button id="search-btn" aria-label="Search">
          <i class="fas fa-search"></i> 
        </button>
        <button id="reset-btn" aria-label="Show all admins">
          <i class="fas fa-list"></i> Show All
        </button>
    </div>

    <button onclick="document.getElementById('add-admin-modal').style.display='block'">Add New Admin</button>

    <table id="admins-table">
        <tr>
          <th>Nama</th>
          <th>Email</th>
          <th>Created at</th>
          <th>Actions</th>
        </tr>
      <tbody id="admin-table-body">
        <!-- data akan diisi dari Firebase -->
      </tbody>
    </table>
    </div>
  </div>

  <!-- Form Modals Tambah dan Edit -->
    <!-- Add Admin Modal -->
<div id="add-admin-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Add New Admin</h2>
      <span class="close" onclick="document.getElementById('add-admin-modal').style.display='none'">&times;</span>
    </div>
    <form id="add-admin-form">
      <div class="form-group">
        <label for="admin-name">Name</label>
        <input type="text" id="admin-name" placeholder="Syifa Hadju" required>
      </div>
      <div class="form-group">
        <label for="admin-email">Email</label>
        <input type="email" id="admin-email" placeholder="ex: admin@gmail.com" required>
      </div>
      <div class="form-group">
        <label for="admin-password">Password</label>
        <input type="password" id="admin-password" placeholder="Minimal 6 kata" required minlength="6">
      </div>
      <button id="submit" type="submit">Add Admin</button>
    </form>
  </div>
</div>
</body>
</html>
